  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">

    let product = [

      {

      },
      {
        id: 3,

        price: 13499,

      },
      {
        id: 4,
        name: " Cool Digital Black Smart Watch ",
        price: 10000,

        image: "https://i.ebayimg.com/images/g/Mb0AAOSwjrFcM~1m/s-l1200.jpg",
      },
      {
        id: 5,
        name: " US Raquel Three-hand Gold-tone Stainless Steel ",
        price: 20000,
        qty: 1,

      },
      {
        id: 6,
        name: "Timex Trend  Gold-tone Stainless Steel",
        price: 15000,
        qty: 1,
        image: "https://img.tatacliq.com/images/i10/437Wx649H/MP000000017256939_437Wx649H_202304191036161.jpeg",
      },
      {
        id: 7,
        name: "Sonata Poze Women Bracelet ",
        price: 18000,
        qty: 1,
        image: "https://assets.myntassets.com/w_412,q_60,dpr_2,fl_progressive/assets/images/28207600/2024/4/10/6af8fc2e-5d73-4df9-b0fc-333bc9fdbed71712739686446SonataWomenPozeBraceletStyleStrapsAnalogueWatchSP80024QM02W1.jpg",
      },
      {
        id: 8,

        image: "https://www.titan.co.in/dw/image/v2/BKDD_PRD/on/demandware.static/-/Sites-titan-master-catalog/default/dw88062101/images/Titan/Catalog/2715QM01F_1.jpg?sw=600&sh=600",
      },
    ];

    const getProduct = () => {
      let tbl = "";
      product.map((val, index) => {
        tbl += `
                <div class="col-lg-3 mt-5">
                   <div class="card p-2">
                      <div class="img">
                        <img src="${val.image}" class="card-img" alt="...">
                        </div>
                     <div class="card-body">
                       <h5 class="card-title">${val.name}</h5>
                       <p>Price : ${val.price} </p>
                       <button  onclick="addToCart(${val.id})"   class="btn " style=" font-weight:600;">Add To Cart</button>
                     </div>
                   </div>
                 </div>

                `
      })
      document.getElementById('product').innerHTML = tbl;
    }
    getProduct();

    let cart = [];
    const addToCart = (pid) => {
      let allcart = JSON.parse(localStorage.getItem('cart')) ? JSON.parse(localStorage.getItem('cart')) : []
      let dup = allcart.find(val => val.id == pid);
      if (dup) {
        alert("Already Exists Your Cart");
        return false;
      }

      product.map((val, i) => {
        if (val.id == pid) {
          if (localStorage.getItem('cart') === null || localStorage.getItem('cart') === undefined) {
            cart.push(val);
            localStorage.setItem('cart', JSON.stringify(cart))
          }
          else {
            let oldproductdata = JSON.parse(localStorage.getItem('cart'));
            oldproductdata.push(val);
            localStorage.setItem('cart', JSON.stringify(oldproductdata))
          }
        }
      })
      alert("Product Successfully Add");
    }
  </script>
