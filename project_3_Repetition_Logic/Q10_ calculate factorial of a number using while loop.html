<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> calculate factorial of a number using while loop</title>
</head>

<body>
    <script>

        let n = parseInt(prompt('enter the factorial value: '));
        let i = 1, f = 1;

        while (i <= n) {
            f = f * i;
            i++;
        }
        document.write(f)
    </script>
</body>

</html>
