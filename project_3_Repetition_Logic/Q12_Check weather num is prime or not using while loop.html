<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check weather num is prime or not using while loop</title>
</head>

<body>
    <script>

        let num = parseInt(prompt("Enter a number: "));

        let sum = 0;

        for (let i = 1; i <= num; i++) {
            sum += i;
        }
        document.write('The sum of numbers:', sum);
    </script>
</body>

</html>
