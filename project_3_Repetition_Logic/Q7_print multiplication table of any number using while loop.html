<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print multiplication table of any number using while loop</title>
</head>

<body>
    <script>
        let num = parseInt(prompt('enter the table value: '));
        let i = 1;


        while (i <= 10) {
             let res = i * num;
            console.log(num + " * " + i + " = " + res);
            i++;
        }

    </script>
</body>

</html>
