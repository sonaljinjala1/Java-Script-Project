<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print 1 to n number  and all number sum using do while loop</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("enter the valu:"));
        let sum = 0;
        let i;

        do {
            console.log(i);
            sum += i;
            i++;
        } while (i <= n);

        console.log("Sum:", sum);
    </script>
</body>

</html>
