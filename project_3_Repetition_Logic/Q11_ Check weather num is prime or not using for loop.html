<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Check weather num is prime or not using for loop</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("enter the prime number:"));
        let count = 0;

        for (let i = 1; i <= a; i++) {
            if (a % i == 0) {
                count = count + 1;
            }
        }
        if (count == 2) {
            document.write(a + " is a prime number");
        }
        else {
            document.write(a + " is a not prime number");
        }
    </script>
</body>

</html>
