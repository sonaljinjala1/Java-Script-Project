<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested if else</title>
</head>

<body>
    <script>

        let a = parseInt(prompt("Enter first number :- "));
        let b = parseInt(prompt("Enter second number :- "));
        let c = parseInt(prompt("Enter third number :- "));
        let d = parseInt(prompt("Enter forth number :- "));

        if (a > b && a > c && a > d) {
            document.write("A is max...");
        }
        else if (b > a && b > c && b > d) {
            document.write("B is max...");
        }
        else if (c > a && c > b && c > d) {
            document.write("C is max...");
        }
        else {
            document.write("D is max...");
        }
    </script>
</body>

</html>
