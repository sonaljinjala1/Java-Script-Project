<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> max num</title>
</head>

<body>
    <script>
        let k = parseInt(prompt("Enter 1 number :- "));
        let l = parseInt(prompt("Enter 2 number :- "));
        let m = parseInt(prompt("Enter 3 number :- "));
        let n = parseInt(prompt("Enter 4 number :- "));

        document.write("A :- " + k + "<br><br>");
        document.write("B :- " + l + "<br><br>");
        document.write("C :- " + m + "<br><br>");
        document.write("D :- " + n + "<br><br>");

        let ans = num(k, l, m, n);

        function num(a, b, c, d) {

            if (a >= b) {
                if (a >= c) {
                    if (a >= d) {
                        document.write("a is max...");
                    } else {
                        document.write("d is max...");
                    }
                } else {
                    if (c >= d) {
                        document.write("c is max...");
                    } else {
                        document.write("d is max...");
                    }
                }
            } else {
                if (b >= c) {
                    if (b >= d) {
                        document.write("b is max...");
                    } else {
                        document.write("d is max...");
                    }
                } else {
                    if (c >= d) {
                        document.write("c is max...");
                    } else {
                        document.write("d is max...");
                    }
                }
            }
        }


    </script>
</body>

</html>
