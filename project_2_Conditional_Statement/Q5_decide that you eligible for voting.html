<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> voting 1</title>
</head>

<body>
    <script>

        let age = parseInt(prompt("Enter your age :- "));

        if (age >= 18) {
            document.write("You can vote...");
        }
        else {
            document.write("You can not vote...");
        }

    </script>
</body>

</html>
