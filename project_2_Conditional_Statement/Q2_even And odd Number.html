<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even odd</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("enter the A:"));

        if(a%2==0){
            document.write("<h1>This is even</h1>");
        }
        else{
            document.write("<h1>This is odd</h1>");
        }
    </script>
</body>
</html>
