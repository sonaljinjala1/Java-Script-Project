<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month</title>
</head>
<body>

   <script>
     let choice= parseInt(prompt("enter your any Month:"));
       switch (choice){
            case 1:
               document.write("January");
               break;
            case 2:
               document.write("February");
               break;
            case 3:
               document.write("March");
               break;
            case 4:
               document.write("April");
               break;
            case 5:
               document.write("May");
               break;
            case 6:
               document.write("June");
               break;
            case 7:
               document.write("July");
               break;
            case 8:
               document.write("August");
               break;
            case 9:
               document.write("Sptember");
               break;
            case 10:
               document.write("Octomber");
               break;
            case 11:
               document.write("Nevember");
               break;
            case 12:
               document.write("December");
               break;
            default:
                document.write("please enter your valid choice");
       }
    
   </script>
</body>
</html>
