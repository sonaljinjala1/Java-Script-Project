<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center"  style="margin-bottom: 50px; margin-top: 10px; font-size: 40px; font-weight: 600;">Billing Application</h2>
        <div class="row">
            <div class="col-md-4">
                <form id="productForm"  style="border: 2px solid black; padding: 40px; border-radius: 20px; background-color: #f0f0f0">
                    <div class="mb-3">
                        <label for="productName" class="form-label" style="font-size: 18px;  font-weight: 600;">Product Name</label>
                        <input type="text" class="form-control" id="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label"  style="font-weight: 600 ; font-size: 18px;">Price</label>
                        <input type="number" class="form-control" id="Price" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Save</button>
                </form>
            </div>
            <div class="col-md-8" style="background-color: #f0f0f0; padding: 40px; border-radius: 20px; border: 2px solid black;">
                <table class="table table-bordered  ">
                    <thead>
                        <tr style="background-color: rgba(0, 0, 0, 0.852); color: white;">
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="Body"></tbody>
                </table>
                <br>
                <hr>
                <div class="d-flex justify-content-between"  style="margin-top: 30px;">
                    <p style="font-size: 20px; font-weight: 600;" >Total: <span id="totalPrice">0.00</span></p>
                    <button class="btn btn-dark" >Generate Invoice</button>
                </div>
            </div>
        </div>
    </div>

   
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Product.js"></script>





</body>

</html>
