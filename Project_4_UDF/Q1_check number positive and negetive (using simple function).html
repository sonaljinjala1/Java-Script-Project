<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check if given number is positive, nagative or neutral using simple function</title>
</head>
<body>

    <!-- check if given number is positive, nagative or neutral using simple function. -->

    <script>

        function checkNumber(){
            let num = parseInt(prompt("Enter any number: "));

            if(num > 0){
                console.log("The Given Number is Positive!!");
            }else if( num < 0){
                console.log("The Given Number is nagative!!");
            }else{
                console.log("The Given Number is Neutral or Zero!!");
            }
        }

        let ans = checkNumber();

    </script>
    
</body>
</html>
