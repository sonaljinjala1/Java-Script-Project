<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7_find which number is greter in 3 numbers using nested if else (using with return with parameter)</title>
</head>
<body>

     <!-- using with return with parameter -->

    <script>
        function greatNum(a, b, c){

            document.write("1ST :- " + a + `<br>`);
            document.write("2ND :- " + b + `<br>`);
            document.write("3RD :- " + c + `<br>`);

            if(a > b){
                if(a > c){
                    return "1st number is max.!!";
                }else{
                    return "3rd number is max.!!";
                }
            }else{
                if(b > c){
                    return "2nd number is max.!!";
                }else{
                    return "3rd number is max.!!";
                }
            }

        }

        
        let num1 = parseInt(prompt("Enter value of first number: "));
        let num2 = parseInt(prompt("Enter value of second number: "));
        let num3 = parseInt(prompt("Enter value of third number: "));

        let ans = greatNum(num1, num2, num3);
        console.log(ans);
        
    </script>
</body>
</html>
