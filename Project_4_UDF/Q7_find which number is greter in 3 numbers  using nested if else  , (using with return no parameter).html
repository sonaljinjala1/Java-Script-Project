<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find which number is greter in 3 numbers using nested if else ,(using with return no parameter).</title>
</head>

<body>

    <!-- using with return no parameter -->

    <script>
        function greatNum() {
            let num1 = parseInt(prompt("Enter value of first number: "));
            let num2 = parseInt(prompt("Enter value of second number: "));
            let num3 = parseInt(prompt("Enter value of third number: "));

            document.write("1ST :- " + num1 + `<br>`);
            document.write("2ND :- " + num2 + `<br>`);
            document.write("3RD :- " + num3 + `<br>`);

            if (num1 > num2) {
                if (num1 > num3) {
                    return "1st number is max.!!";
                } else {
                    return "3rd number is max.!!";
                }
            } else {
                if (num2 > num3) {
                    return "2nd number is max.!!";
                } else {
                    return "3rd number is max.!!";
                }
            }

        }

        let ans = greatNum();
        console.log(ans);

    </script>
</body>

</html>
