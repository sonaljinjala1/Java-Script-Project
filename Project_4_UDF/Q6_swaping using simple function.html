<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swaping using simple function</title>
</head>
<body>

    <!-- 1. swaping using simple function  -->

    <script>

        function swap(){
            let num1 = parseInt(prompt("Enter value of A:"));
            let num2 = parseInt(prompt("Enter value of B:"));

            console.log("Before Swaping : ");
            console.log("number-1: " + num1);
            console.log("number-2: " + num2);

            console.log("After Swaping : ");
            num1 = num1 + num2;
            num2 = num1 - num2;
            num1 = num1 - num2;

            console.log("number-1: " + num1);
            console.log("number-2: " + num2);
        }

        let ans = swap();

    </script>
    
</body>
</html>
