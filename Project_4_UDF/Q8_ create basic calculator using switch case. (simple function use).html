<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> create basic calculator using switch case. (simple function use)</title>
</head>

<body>

    <script>

        let num1 = parseInt(prompt("Enter your value 1: "));
        let num2 = parseInt(prompt("Enter your value 2: "));

        document.write("num-1 : " + num1 + "<br>");
        document.write("num-2 : " + num2);


        let choice = parseInt(prompt("Enter your Choice: "));

        switch (num1, num2, choice) {

            case 1:
                console.log("Addition : " + (num1 + num2));
                break;

            case 2:
                console.log("Substraction : " + (num1 - num2));
                break;

            case 3:
                console.log("Multiplication : " + (num1 * num2));
                break;

            case 4:
                console.log("Devision : " + (num1 / num2));
                break;

            case 5:
                console.log("Modulo : " + (num1 % num2));
                break;

            default:
                alert("please enter valid numbers.!!");

        }

    </script>
</body>

</html>
