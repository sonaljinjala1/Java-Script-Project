<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart API</title>
</head>

<body>
    <div align="center">
        <h2>Carts</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Products</th>
                </tr>
            </thead>
            <tbody id="carts"></tbody>
        </table>
    </div>



    <script type="text/javascript">
        const getAllCart = () => {
            fetch(`https://dummyjson.com/carts`)
                .then(res => res.json())
                .then((data) => {
                    
                    let tbl = "";
                    const carts = data.carts;
                    console.log(carts);


                    carts.map((val, index) => {
                        tbl += `
                                <tr>
                                    <td>${val.id}</td>
                                    <td>
                                        <table border="1" width=400px>
                                            <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th>Title</th>
                                                </tr>
                                            </thead>
                                            <tbody>`
                                                    val.products.map((p, i) => {
                                                        return (
                                                            tbl += `
                                                                    <tr>
                                                                        <td>${p.id}</td>
                                                                        <td>${p.title}</td>
                                                                    </tr>
                                                                    `
                                                        )
                                                    })

                                            tbl += `</tbody>
                                                            </table>
                                                        </td>
                                                     </tr>
                                                `
                    })
                    document.getElementById('carts').innerHTML = tbl
                })
            }
            getAllCart();
    </script>
</body>

</html>
