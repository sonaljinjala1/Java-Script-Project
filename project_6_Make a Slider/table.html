<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>company record</title>

    <style>
        table {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: rgba(251, 255, 202, 0.555);
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div align="center">
        <h1>Company Record</h1>
        <table border="1" align="center" cellpadding="30" cellspacing="0">
            <thead>
                <tr>
                    <td>Srno</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Phone</td>
                    <td>City</td>
                    <td>Salary</td>
                    <td>Degi</td>
                    <td>Dep</td>
                </tr>
            </thead>
            <tbody id="empdata"></tbody>
        </table>
        <h1 id="total" style="text-align: center; "></h1>
    </div>


    <script type="text/javascript">
        let record = [
            {

            },
            {

            },
            {

            },
            {

            },
            {

            },
            {

                phone: "5565656",

                degi: "manager",
                dep: "ui/ux",
            }
        ]
        let total = 0;
        let filterRecord = record.filter((val) => {
            return val.dep === "ui/ux" || val.city == "surat"
        });
        const getRecord = () => {
            let tbl = "";
            filterRecord.map((emp, index) => {
                total = total + emp.salary;
                tbl += `
                    <tr>
                        <td>${++index}</td> 
                        <td>${emp.name}</td>    
                        <td>${emp.email}</td>    
                        <td>${emp.phone}</td>    
                        <td>${emp.city}</td>    
                        <td>${emp.salary}</td>    
                        <td>${emp.degi}</td>    
                        <td>${emp.dep}</td>    
                    </tr>
                `
            })
            document.getElementById('empdata').innerHTML = tbl;
            document.getElementById('total').innerHTML = `Total Salary : ${total}`;
        }
        getRecord()



    </script>


</body>

</html>
